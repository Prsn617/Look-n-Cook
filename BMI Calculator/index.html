<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/utils.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="./images/vegan-food.png" alt="" srcset="" height="50px" width="50px">
            <h1>Look n Cook</h1>
        </div>
        <div class="account">
            <img src="./images/user_icon.jpg" alt="" srcset="" height="50px" width="50px">
        </div>
    </header>

    <main>
        <div class="search-container">
            <div class="info">
                <h1>Search Over</h1>
                <h3>Hundreds of Recipes</h3>
            </div>
            <div class="search">
                <form action="#">
                    <input type="text" name="recipe" class="recipe" placeholder="Search for Recipes, Ingredients, etc.">
                    <button class="src-button">Go</button>
                </form>
            </div>
        </div>

        <div class="container">
            <div class="calorie">
                <img src="./images/apple.png" alt="" srcset="" width="50px" height="50px">
                <label for="">Calorie Counter</label>
            </div>
            <div class="bmi">
                <img src="./images/bmi.png" alt="" srcset="" width="52px" height="52px">
                <label for="">BMI Calculator</label>
            </div>
            <div class="refrigerator">
                <img src="./images/fridge.png" alt="" srcset="" width="50px" height="50px">
                <label for="">Refrigerator Lists</label>
            </div>
        </div>
    </main>
</body>

<script src="script.js"></script>
</html>
