<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/other.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/recipes.css">
    <link rel="stylesheet" href="./css/utils.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/vegan-food.png" alt="" srcset="" height="50px" width="50px">
            <h1>Look n Cook</h1>
        </div>
        <div class="search-up">
            <form action="#">
                <input type="text" name="recipe" class="recipe-up" placeholder="Search for Recipes, Ingredients, etc.">
                <button class="src-button-up">Go</button>
            </form>
        </div>
        <div class="account">
            <img src="./images/user_icon.jpg" alt="" srcset="" height="50px" width="50px">
        </div>
    </header>

    <main>
        <div class="bmi-container">
            <div class="bmi-form">
                <h3>BMI Calculator</h3>
                <form action="#">
                    <label>Height (in cm):</label><input type="text" id="height"><br>
                    <label>Weight (in kg): </label><input type="text" id="weight"><br>
                    <button onclick="bmicalc()">Go</button><br>
                    <label>BMI: </label>
                    <label id="bmi"></label>
                    <label>BMI Categories: </label>
                    <label id="bmic"></label>
                </form>
            </div>
        
            <div class="calorie-form">
                <h3>Calorie Counter</h3>
                <form action="#" method="get">
                    <label for="">Food Name</label>
                    <input type="text" id="food">
                    <button onclick="caloriecalc()">Go</button>
                </form>
            </div>
    </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
